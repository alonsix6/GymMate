<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <!-- Accent gradient (cyan to blue) -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- Weight plate gradient -->
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <!-- Secondary plate gradient -->
    <linearGradient id="plate2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.3"/>

  <!-- Decorative glow circle -->
  <circle cx="400" cy="120" r="80" fill="url(#accentGrad)" opacity="0.15" filter="url(#glow)"/>

  <!-- Dumbbell Design -->
  <g transform="translate(256, 256)">
    <!-- Center bar -->
    <rect x="-120" y="-16" width="240" height="32" rx="16" fill="url(#accentGrad)" filter="url(#glow)"/>

    <!-- Left weight plates -->
    <rect x="-160" y="-70" width="40" height="140" rx="8" fill="url(#plateGrad)"/>
    <rect x="-190" y="-55" width="30" height="110" rx="6" fill="url(#plate2Grad)"/>

    <!-- Right weight plates -->
    <rect x="120" y="-70" width="40" height="140" rx="8" fill="url(#plateGrad)"/>
    <rect x="160" y="-55" width="30" height="110" rx="6" fill="url(#plate2Grad)"/>

    <!-- End caps -->
    <rect x="-200" y="-20" width="12" height="40" rx="4" fill="#94a3b8"/>
    <rect x="188" y="-20" width="12" height="40" rx="4" fill="#94a3b8"/>
  </g>

  <!-- "G" letter subtle watermark -->
  <text x="420" y="440" font-family="system-ui, sans-serif" font-size="64" font-weight="800" fill="white" opacity="0.1">G</text>
</svg>
