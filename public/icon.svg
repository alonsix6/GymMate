<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <!-- Main accent gradient -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <!-- Emerald gradient for plates -->
    <linearGradient id="emerald" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <!-- Orange gradient for plates -->
    <linearGradient id="orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Decorative accent circle top-right -->
  <circle cx="420" cy="92" r="120" fill="url(#accent)" opacity="0.12"/>

  <!-- Decorative accent circle bottom-left -->
  <circle cx="92" cy="420" r="80" fill="url(#emerald)" opacity="0.1"/>

  <!-- Dumbbell icon centered -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Bar -->
    <rect x="-100" y="-14" width="200" height="28" rx="14" fill="url(#accent)"/>

    <!-- Left plates -->
    <rect x="-140" y="-60" width="38" height="120" rx="8" fill="url(#emerald)"/>
    <rect x="-168" y="-45" width="28" height="90" rx="6" fill="url(#orange)"/>

    <!-- Right plates -->
    <rect x="102" y="-60" width="38" height="120" rx="8" fill="url(#emerald)"/>
    <rect x="140" y="-45" width="28" height="90" rx="6" fill="url(#orange)"/>

    <!-- End caps -->
    <rect x="-176" y="-16" width="10" height="32" rx="3" fill="#64748b"/>
    <rect x="166" y="-16" width="10" height="32" rx="3" fill="#64748b"/>
  </g>

  <!-- Subtle shine effect -->
  <ellipse cx="200" cy="180" rx="120" ry="60" fill="white" opacity="0.03"/>
</svg>
